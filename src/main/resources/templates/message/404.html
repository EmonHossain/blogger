<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/admin_layout">

<head>
<title>404 Not Found</title>

</head>

<body >

	<section class="gray-bg" layout:fragment="content">

		<div class="middle-box text-center animated fadeInDown middle-box-allign">
			<h1>404</h1>
			<h3 class="font-bold">Page Not Found</h3>

			<div class="error-desc">
				Sorry, but the page you are looking for has note been found. Try
				checking the URL for error, then hit the refresh button on your
				browser or try found something else in our app.
				<form class="form-inline m-t" role="form">
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Search for page"/>
					</div>
					<button type="submit" class="btn btn-primary">Search</button>
				</form>
			</div>
		</div>

	</section>



</body>

</html>
